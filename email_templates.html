<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Email Template | MartReach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/email_templates.css" />
    <link rel="stylesheet" href="styles/createLanding.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

<body>
    <!-- Templates Section -->
    <main class="emailTemp">
        <div class="container">
            <div class="templates">
                <h1>Templates</h1>
                <a href="./email_temp.html">Create Template</a>
            </div>
            <section class="email_temp">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search saved templates">
                    <button id="searchBtn" onclick="search()"><i class="fas fa-search"></i></button>
                    <button id="cancelBtn" onclick="cancel()"><i class="fas fa-times"></i></button>
                </div>
                <div class="template_list" id="templateList">
                    <h1 style="text-align: center;">Create a New Template</h1>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="back-footer">
                <i class="fas fa-chevron-left"></i>
                <input type="button" onclick="location.assign('./dashboard.html')" value="Back" class="back-button">
            </div>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <!-- Sweet Alert CDN -->

    <script src="./js/nav.js"></script>
    <script src="./js/email_templates.js"></script>
    <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
