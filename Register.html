<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up | MartReach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/register.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="icon" href="./images/MartReach icon.png">
</head>

<body>

  <!-- Header Section -->
  <header class="header"></header>

  <!-- Register Section -->
  <main>
    <div class="container d-flex justify-content-center .align-items-center">
      <div class="register d-flex flex-column .align-items-center p-5">
        <div class="signin d-flex justify-content-end align-items-center my-3">
          Already have an account?
          <a class="ml-2" data-toggle="modal" data-target="#signIn">Sign In</a>
        </div>
        <h1 class="font-weight-bold">Welcome to <span>MartReach!</span></h1 class="font-wi">
        <h5>Register your account</h5>


        <form class="d-flex flex-column" onsubmit="validate()">
          <p id="error"></p>
          <div class="input-field my-4">
            <input class="d-block w-100" type="text" name="firstName" id="firstName" placeholder="First Name" />
          </div>

          <div class="input-field my-4">
            <input class="d-block w-100" type="text" name="lastName" id="lastName" placeholder="Last Name" />
          </div>

          <div class="input-field my-4">
            <input class="d-block w-100" type="text" name="username" id="userName" placeholder="Username" />
          </div>

          <div class="input-field my-4">
            <input class="d-block w-100" type="email" name="email" id="email" placeholder="example@email.com" />
          </div>

          <div class="input-field my-4">
            <span>
              <input class="d-block w-100" type="password" name="password" id="password" placeholder="Password" />
              <i class="far fa-eye" id="togglePassword"></i>
            </span>
          </div>

          <div class="input-field my-4">
            <span>
              <input class="d-block w-100" type="password" name="Confirm password" id="cpassword"
                placeholder="Confirm Password" />
              <i class="far fa-eye" id="togglePassword2"></i>
            </span>
          </div>

          <input class="btn my-3" type="submit" id="register" value="Register" />
        </form>

        <div class="create d-flex align-items-center mt-4">
          Create account with:
          <div class="socials d-flex align-items-center">
            <a class="mx-3" href="#"><i class="fab fa-google"></i></a>
            <a class="mx-3" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="mx-3" href="#"><i class="fab fa-linkedin-in"></i></a>
            <a class="mx-3" href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer"></footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
  <script src="./js/sigin.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/register.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
  <script>
    // Toggle Password
    const togglePassword = document.querySelector("#togglePassword");
    const togglePassword2 = document.querySelector("#togglePassword2");
    const password = document.querySelector("#password");
    const cpassword = document.querySelector("#cpassword");

    togglePassword.addEventListener("click", function (e) {
      // toggle the type attribute
      const type =
        password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      // toggle the eye slash icon
      this.classList.toggle("fa-eye-slash");
    });

    togglePassword2.addEventListener("click", function (e) {
      // toggle the type attribute
      const type =
        cpassword.getAttribute("type") === "password" ? "text" : "password";
      cpassword.setAttribute("type", type);
      // toggle the eye slash icon
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
