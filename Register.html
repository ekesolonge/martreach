<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up | MartReach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/register.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>

  <!-- Header Section -->
  <header class="navbar header"></header>

  <!-- Register Section -->
  <section>
    <div class="register">
      <div class="left"></div>
      <div class="right">
        <div class="signin">
          <p>Already have an account?</p>
          <a href="./signin.html">Sign In</a>
        </div>
        <p>Welcome to MartReach!</p>
        <p>Register your account</p>

        <form onsubmit=" validate() " >
          <p id="error"></p>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" placeholder="First Name"  />

          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" placeholder="Last Name" />

          <label for="username">Username</label>
          <input type="text" name="username" id="userName" placeholder="Username" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="example@email.com" />

          <label for="password">Password</label>
          <span>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <i class="far fa-eye" id="togglePassword"></i>
          </span>
          <label for="password">Password</label>
          <input type="password" name="Confirm password" id="cpassword" placeholder="Confirm Password" />
            <i class="far fa-eye" id="togglePassword"></i>
          </span>

          <input type="submit" id="register" value="Register" />
        </form>

        <div class="create">
          <p>Create account with :</p>
          <a href=""><i class="fab fa-google"></i></a>
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-linkedin-in"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer"></footer>

  <script src="./js/main.js"></script>
  <script src="js/register.js"></script>
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
  <script>
    // Toggle Password
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function (e) {
      // toggle the type attribute
      const type =
        password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      // toggle the eye slash icon
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
