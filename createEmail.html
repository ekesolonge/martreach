<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Email Template | MartReach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/createEmail.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="./images/MartReach icon.png">
    <!-- Unlayer -->
    <script src="//editor.unlayer.com/embed.js"></script>
</head>

<body>
    <div class="container" style="height: calc(100% - 70px);" id="editor"></div>

    <!-- Save Box -->
    <div class="save-confirm" id="confirmSave">
        <div class="confirm-save">
            <h1>Save Template</h1>
            <form>
                <input type="text" name="save" id="saveInput" placeholder="Enter Name for Template" required>
                <div class="buttons">
                    <button type="button">Save</button>
                    <button type="button" onclick="cancelSave()">Cancel</button>
                    <p id="error"></p>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer">
                <div class="back-footer">
                    <i class="fas fa-chevron-left"></i>
                    <input type="button" onclick="location.assign('./email_temp.html')" value="Back"
                        class="back-button">
                </div>

                <div class="save">
                    <input type="button" value="Save & Exit" data-toggle="modal" data-target="#exampleModal"
                        class="button">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal to save template -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Save Template</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form d-flex align-items-center justify-content-center flex-column p-3">
                        <input class="p-3 w-100" type="text" id="templateName" placeholder="Enter Template Name"
                            required>
                        <p id="error" class="error"></p>
                        <button class="save my-2 p-1" style="background-color: #8c30f5;width: 105px;height: 45px;"
                            id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Sweet Alert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



    <!-- <script src="./js/createEmail.js"></script> -->
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>

    <!-- Unlayer -->
    <script src="./js/createEmail.js"></script>
</body>

</html>
