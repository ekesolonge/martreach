<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Email Template | MartReach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/createEmail.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <!-- Main Section -->
    <main>
        <!-- Email Template Area -->
        <div class="email-area">
            <div id="emailContent" class="wrapper">
                <div class="template" id="container" ondragover="droppable(event)" ondrop="drop(event)"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-bar">
                <button id="controls">Controls</button>
                <button id="styles">Styles</button>
            </div>
            <div class="control-main" id="controlMain">
                <div class='control-wrapper'>
                    <div class="control-box text" id="text" draggable="true" ondragstart="drag(event)">
                        <img src="./images/text.png" alt="text" draggable="false">
                        <p>Text</p>
                    </div>
                    <div class="control-box image" id="image" draggable="true" ondragstart="drag(event)">
                        <i class="fas fa-images"></i>
                        <p>Images</p>
                    </div>
                    <div class="control-box button"></div>
                    <div class="control-box button"></div>
                    <div class="control-box button"></div>
                    <div class="control-box button"></div>
                    <div class="control-box button"></div>
                    <div class="control-box button"></div>
                    <div class="control-box button"></div>
                </div>
            </div>

            <!-- Styles -->
            <div class="control-style" id="stylesMain">
                <div class='control-wrapper'>
                    <div class="box page" id="page">Page <i class="fas fa-angle-right"></i></div>
                    <div class="page-style" id="pageStyle">
                        <div class="color">
                            <p>Background Color:</p>
                            <input type="color" name="page-color" id="pageColor" onchange="changePageColor()">
                        </div>
                    </div>
                    <div class="box text" id="styleText">Text <i class="fas fa-angle-right"></i></div>
                    <div class="text-style" id="textStyle">
                        <div class="color">
                            <div class="color">
                                <p>Text Color:</p>
                                <input type="color" name="text-color" id="textColor" onchange="changeTextColor()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Save Box -->
    <div class="save-confirm" id="confirmSave">
        <div class="confirm-save">
            <h1>Save Template</h1>
            <form>
                <input type="text" name="save" id="saveInput" placeholder="Enter Name for Template" required>
                <div class="buttons">
                    <button id="save" type="button" onclick="saveTemplate()">Save</button>
                    <button type="button" onclick="cancelSave()">Cancel</button>
                    <p id="error"></p>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer">
                <div class="back-footer">
                    <i class="fas fa-chevron-left"></i>
                    <input type="button" onclick="location.assign('./email_temp.html')" value="Back"
                        class="back-button">
                </div>

                <div class="save">
                    <input type="button" value="Save & Exit" onclick="displaySave()" class="button">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <script src="./js/createEmail.js"></script>
    <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
</body>

</html>
