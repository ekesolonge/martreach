<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Email Template | MartReach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/createEmail.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="./images/MartReach icon.png">
    <!-- Unlayer -->
    <script src="//editor.unlayer.com/embed.js"></script>
</head>

<body>
    <div class="container" style="height: calc(100% - 70px);" id="editor"></div>

    <!-- Save Box -->
    <div class="save-confirm" id="confirmSave">
        <div class="confirm-save">
            <h1>Save Template</h1>
            <form>
                <input type="text" name="save" id="saveInput" placeholder="Enter Name for Template" required>
                <div class="buttons">
                    <button type="button">Save</button>
                    <button type="button" onclick="cancelSave()">Cancel</button>
                    <p id="error"></p>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer">
                <div class="back-footer">
                    <i class="fas fa-chevron-left"></i>
                    <input type="button" onclick="location.assign('./email_temp.html')" value="Back"
                        class="back-button">
                </div>

                <div class="save">
                    <input type="button" value="Save & Exit" id="save" class="button">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <!-- <script src="./js/createEmail.js"></script> -->
    <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>

    <!-- Unlayer -->
    <script src="./js/createEmail.js"></script>
</body>

</html>
