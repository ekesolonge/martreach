<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact Us | MartReach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/contact.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="icon" href="./images/MartReach icon.png">
</head>

<body>

  <header class="header"></header>

  <section class="contact">
    <div class="content-contact">
      <h2>Contact Us</h2>
      <p>
        We are absolutely glad to see you here. Kindly use the information
        below for further clarification about our services.
      </p>
    </div>
    <div class="container-contact">
      <div class="contactInfo">
        <div class="box-contact">
          <div class="icon">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>
          <div class="text">
            <h3>Address</h3>
            <p>20 B Peterson Drive, 405 Wuse Abuja Nigeria.</p>
          </div>
        </div>
        <div class="box-contact">
          <div class="icon">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </div>
          <div class="text">
            <h3>Phone</h3>
            <p>(+234) 813-539-8131</p>
          </div>
        </div>

        <div class="box-contact">
          <div class="icon">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
          <div class="text">
            <h3>Email</h3>
            <p>info@martreach.com</p>
          </div>
        </div>
      </div>
      <div class="contactForm">
        <form>
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name="" required="required" />
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="required" />
            <span>Email</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="required" />
            <span>Phone</span>
          </div>
          <div class="inputBox">
            <textarea required="required"></textarea>
            <span>Type your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" name="" value="Send" />
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer"></footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
  <script src="./js/sigin.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
</body>

</html>
