       <section class="contact">
           <div class="content">
               <h2>Contact Us</h2>
               <p>We are absolutely glad to see you here. Kindly use the information below for further  clarification about our services. </p>
           </div>
<div class="container">
    <div class="contactInfo">
        <div class="box">
            <div class="icon" ><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p> 20 B Peterson Drive, 405 Wuse Abuja Nigeria.</p>
                </div>
             </div>
             <div class="box">
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(+234) 813-539-8131</p>
                    </div>
                </div>
    
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p> info@martreach.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Phone</span>
                        </div>
                        <div class="inputBox">
                           <textarea required="required"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value= "Send">
                            
                        </div>
                    </form>
                </div>
            </div>

       </section>
