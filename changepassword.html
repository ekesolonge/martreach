<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Change Password | MartReach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="./styles/changepassword.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <link rel="icon" href="./images/MartReach icon.png">
</head>

<body>


  <header class="header"></header>

  <main>
    <div class="center-form h-100">
      <div class="container d-flex justify-content-center .align-items-center flex-column">
        <h1 class="py-5 font-weight-bold">Change Password</h1>
        <form class="d-flex flex-column" method="post">
          <div class="txt_field d-flex flex-column py-3">
            <label>Old Password</label>
            <input type="text" required>
            <span></span>
          </div>
          <div class="txt_field d-flex flex-column py-3">
            <label>Enter New Password</label>
            <input type="text" required>
            <span></span>
          </div>
          <div class="txt_field d-flex flex-column py-3">
            <label>Re-Enter New Password</label>
            <input type="text" required>
            <span></span>
          </div>
          <input class="my-4 btn" type="submit" value="Change Password">
          <div class="signup_link">
            Not a member? <a href="./register.html">Signup</a>
          </div>
      </div>
      </form>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer"></footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
  <script src="./js/sigin.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
</body>

</html>
