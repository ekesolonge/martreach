<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login Form | MartReach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="./styles/forgotpassword.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="icon" href="./images/MartReach icon.png">
</head>

<body>

  <header class="header"></header>

  <main>
    <div class="container d-flex justify-content-center .align-items-center">
      <div class="register d-flex flex-column .align-items-center p-4">

        <h1 class="margin">Forgot Your Password?</h1>
        <p class="text margin">
          Enter your MartReach username or the email address that you used to
          register. <br />
          We'll send you an email with your username and a link to reset your
          password.
        </p>
        <form class="forgot-password" method="post">
          <div class="form_text">
            <label>Email Address:</label>
            <input type="text" required />
          </div>

          <input class="btn my-3" type="submit" id="Send" value="Send" />
          <h6 class="support margin">
            If you still need help, contact
            <a class="pass" href="./support.html">MartReach Support.</a>
          </h6>
          <div class="sign_in margin">
            <a href="#" data-toggle="modal" data-target="#signIn">Back to Login Page</a>

            <p class="margin">OR</p>

            <div class="sign_up margin">
              <a href="./register.html">Create an Account</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer"></footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
  <script src="./js/sigin.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
</body>

</html>
