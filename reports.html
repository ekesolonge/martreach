<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reports | MartReach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/reports.css" />
    <link rel="stylesheet" href="styles/createLanding.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="./images/MartReach icon.png">
</head>

<body>

    <!-- Header Section -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <p>MartReach</p>
                <button type="button" class="hamburger" aria-label="Toggle Navigation">
                    <span class="hamburger-box">
                        <span class="hamburger-list hamburger-list1"></span>
                        <span class="hamburger-list hamburger-list2"></span>
                        <span class="hamburger-list hamburger-list3"></span>
                    </span>
                </button>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-items">
                        <a href="dashboard.html">Home</a>
                    </li>

                    <li class="nav-items">
                        <div class="dropdown">
                            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-file-powerpoint"></i> Present
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#"><i class="far fa-file-powerpoint"></i> Present</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-video"></i> Present and record
                                </a>
                                <a class="dropdown-item" href="#"><i class="fab fa-youtube"></i> Download as video</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-cloud-upload-alt"></i> Save on
                                    cloud</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-items">
                        <a href="#">Share</a>
                    </li>
                    <li class="nav-items">
                        <a href="#"><i class="fas fa-download"></i></a>
                    </li>
                    <li class="nav-items">
                        <a href="./pricing.html">Try MartReach Pro <i class="fas fa-crown"></i></a>
                    </li>
                    <li class="nav-items">
                        <a href="./dashboard.html" onclick="signOut()">Sign Out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="container">
            <div class="reports">
                <div class="heading">
                    <h1>Reports</h1>
                </div>
                <div class="description">
                    <p>Name: Business Name</p>
                    <p>Published: 28/09/2020</p>
                </div>
                <div class="analytics">
                    <div class="row">
                        <div class="col">
                            <div class="stats visits">
                                <p>10 Visits</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stats clicks">
                                <p>10 Clicks</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="stats subscribes">
                                <p>10 Subscribes</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="charts landingPage">
                                <h5>Landing page performance</h5>
                                <img src="./images/analytics.png" alt="landingPage">
                            </div>
                        </div>
                        <div class="col">
                            <div class="charts emailTemp">
                                <h5>Email template performance</h5>
                                <img src="./images/analytics.png" alt="emailTemp">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="back-footer">
                <i class="fas fa-chevron-left"></i>
                <input type="button" onclick="location.assign('./dashboard.html')" value="Back" class="back-button">
            </div>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
</body>

</html>
