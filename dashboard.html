<!DOCTYPE html>
<html lang="en">

<head>

  <title>Dashboard | MartReach</title>

</head>

<body>

  <header class="navbar header"></header>


  <main class="main" style="height: 87vh; background-color: #f1f9fe">
    <div class="left">
      <div id="mart">
        <h3>Mart Reach</h3>
      </div>
      <div class="dash-list">
        <ul>
          <li>
            <i class="fas fa-columns"></i>
            <a href="#">Dashboard</a>
          </li>

          <li>
            <i class="fas fa-home"></i>
            <a href="createLanding.html">Landing page</a>
          </li>
          <li>
            <i class="fas fa-envelope-open-text"></i>
            <a href="email_temp.html">Email Template</a>
          </li>
          <li>
            <i class="fas fa-id-card-alt"></i>
            <a href="aud-page.html">Create Audience</a>
          </li>
          <li>
            <i class="fas fa-bullhorn"></i>
            <a href="suggestion.html">Suggestions</a>
          </li>
          <li>
            <i class="fas fa-chart-bar"></i>
            <a href="reports.html">Reports</a>
          </li>
          <li>
            <i class="fas fa-sliders-h"></i>
            <a href="setting.html">Settings</a>
          </li>
        </ul>
      </div>
      <div class="dash-pro">
        <h3><a href="#">Try Mart Reach Pro</a></h3>
      </div>
    </div>

        </div>
      </div>
      <div class="chart">

    <div class="right">
      <div class="user">
        <a href="#">
          <i class="fas fa-user"></i>
          <span id="usersname111">Malik Mukhtar</span>
        </a>
      </div>
      <div class="tool">
        <ul>
          <a href="#">
            <li>
              <i class="fas fa-sticky-note"></i> <span>Sticky Notes</span>
            </li>
          </a>
          <a href="#">
            <li><i class="fas fa-poll"></i> <span>Survey</span></li>
          </a>
        </ul>
      </div>
    </div>

  <footer class="footer"></footer>

  <script src="./js/main.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
