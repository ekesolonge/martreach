<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login Form | MartReach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="./styles/signin.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <header class="header"></header>

  <main>
    <div class="center-form" onsubmit=" return validate() ">
      <p id="error"></p>
      <h1>Login</h1>
      <form>
        <div class="txt_field">
          <input type="text" id="use" />
          <i class="fa fa-times u_times"></i>
          <i class="fa fa-check u_check"></i>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="pass" />
          <i class="fa fa-times p_times"></i>
          <i class="fa fa-check p_check"></i>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">
          <a href="forgotpassword.html"> Forgot Password?</a>
        </div>
        <input type="submit" value="Login" id="Login" />
        <div class="signup_link">
          Not a member? <a href="./register.html">Signup</a>

          <div class="social-icons1">
            <h3>Sign in with</h3>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer"></footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- Sweet Alert CDN -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="./js/main.js"></script>
  <script src="js/sigin.js"></script>
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>
</body>

</html>
