            <div class="p-4" style="width:60%;background-color: #F4F5F7; margin: auto; min-height: 100vh;">
                <main>
                    <!-- Suggestion heading -->
                    <h1 class="heading">Suggestions</h1>
                    
                    <!-- Select category -->
                    <div class="select-category">
                        <div class="selectcat">
                            <h2> Select Category</h2>
                            <select name="" id="catlist" class="categorylists">
                                <option value="Email Template">Email Template
                                </option>
                                <option value="Landing Page">Landing Page
                                </option>
                                <option value="Social media"> Social media
                                </option>
                                <option value="Posters">Posters
                                </option>
                                <option value="Fliers">Fliers
                                </option>
                                <option value="Cards">Cards
                                </option>
                                <option value="Presentation">Presentation
                                </option>
                                <option value="Complains">Complains
                                </option>
                                <option value="Others">Others
                                </option>
                            </select>
                        </div>
                        </header>

                        <div class="mainsuggestion">
                            <h2>Suggestion</h2>
                            <fieldset>
                                <button onclick="boldd()"><i class="fas fa-bold" id="innerBold"></i></button>
                                <button onclick="ittalize()"><i class="fas fa-italic" id="innerItalic"></i></button>
                                <button onclick="underline()"><i class="fas fa-underline"
                                        id="innerUnderline"></i></button>
                                <button onclick="tleft()"><i class="fas fa-align-left" id="innerAlignLeft"></i></button>
                                <button onclick="tcenter()"><i class="fas fa-align-center"
                                        id="innerAlignCenter"></i></button>
                                <button onclick="tright()"><i class="fas fa-align-right"
                                        id="innerAlignRight"></i></button>
                                <input type="number" name="" id="fontsize" onclick="fontsize()" value="16">
                            </fieldset>
                            <form data-netlify="true" method="post" name="suggestion" id="form">
                                <textarea id="comment" name="comment" placeholder="Enter your suggestion"></textarea>
                                </textarea>
                                <br>
                                <button type="button" onclick="sendsuggest()">Send</button>

                            </form>
                        </div>
                    </div>
                </main>
            </div>
            <div class="user-profile position-fixed" style="background-color: #fff;height: 100vh; width: 20%;">
                <div class="container">
                    <div style=" display: flex; justify-content: flex-end; padding: 10px; font-size: 10px;">

                    <div class="w-100 my-4" style="height: 30px;">
                        <img src="./images/post-it.svg" class="float-right mr-4"
                            style="width: 30px; height: 100%; cursor: pointer;" alt="post-it" onclick="openNote()">
                    </div>
                    <!-- Sticky Note -->
                    <div class="sticky-note p-2 m-auto overflow-auto" id="stickyNote" style="display:none"
                        contenteditable="true" onkeyup="saveNote()">
                    </div>

                </div>
