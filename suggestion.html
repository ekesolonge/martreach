<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/suggestion.css" />
  <link rel="stylesheet" href="styles/createLanding.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Suggestions | MartReach</title>
</head>

<body>

  <header class="navbar">
    <div class="container">
      <div class="logo">
        <p>MartReach</p>
        <button type="button" class="hamburger" aria-label="Toggle Navigation">
          <span class="hamburger-box">
            <span class="hamburger-list hamburger-list1"></span>
            <span class="hamburger-list hamburger-list2"></span>
            <span class="hamburger-list hamburger-list3"></span>
          </span>
        </button>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-items">
            <a href="dashboard.html">Home</a>
          </li>

          <li class="nav-items">
            <div class="dropdown">
              <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="far fa-file-powerpoint"></i> Present
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#"><i class="far fa-file-powerpoint"></i> Present</a>
                <a class="dropdown-item" href="#"><i class="fas fa-video"></i> Present and record
                </a>
                <a class="dropdown-item" href="#"><i class="fab fa-youtube"></i> Download as video</a>
                <a class="dropdown-item" href="#"><i class="fas fa-cloud-upload-alt"></i> Save on
                  cloud</a>
              </div>
            </div>
          </li>
          <li class="nav-items">
            <a href="#">Share</a>
          </li>
          <li class="nav-items">
            <a href="#"><i class="fas fa-download"></i></a>
          </li>
          <li class="nav-items">
            <a href="./pricing.html">Try MartReach Pro <i class="fas fa-crown"></i></a>
          </li>
          <li class="nav-items">
            <a href="./signin.html">Sign Out</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <!-- Suggestion heading -->
    <h1 class="heading">Suggestions</h1>

    <!-- warning note -->
    <h3 class="warning">
      Please note this Form is intended for suggestions, not support requests bugs and other inquires
    </h3>

    <!-- Select category -->
    <div class="selectcat">
      <h3> Select Category</h3>
      <select name="" id="" class="categorylists">
        <option value="">Customer Services
        </option>
        <option value="">User Registration
        </option>
        <option value="">Email Template Design
        </option>
        <option value="">Landing Page Design
        </option>
        <option value="">User Registration
        </option>
        <option value="">Sponsorships
        </option>
        <option value="">Marketing
        </option>
        <option value="">User experience
        </option>
        <option value="">Publicity
        </option>
      </select>
    </div>

    <div class="mainsuggestion">
      <h3>Suggestion</h3>
      <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
      </textarea>
    </div>
  </section>
  <div class="sendbtn">
    <button>Send suggestion</button>
  </div>

  <footer>
    <div class="container">
      <div class="back-footer">
        <i class="fas fa-chevron-left"></i>
        <input type="button" onclick="history.back()" value="Back" class="back-button">
      </div>
    </div>
  </footer>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>

</body>

</html>
