<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin Dashboard | MartReach</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="styles/createLanding.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="./images/MartReach icon.png">
</head>

<body>

    <div style="height: 100vh;">
        <div class="row" style="height: 100%;">
            <div class="col" style="background-color: #fff;">
                <ul class="nav flex-column">
                    <li class="nav-item flex ">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-columns"></i>
                            <a href="./dashboard.html" class="active">Dashboard</a>
                        </a>
                    </li>
                    <li class="nav-item flex">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i>
                            <a href="./user-management.html">User Management</a>
                        </a>
                    </li>
                    <li class="nav-item flex">
                        <a class="nav-link" href="#">
                            <i class="fas fa-comment-dots"></i>
                            <a href="./feedbackpool.html">Feedback</a>
                        </a>
                    </li>
                    <li class="nav-item flex">
                        <a class="nav-link" href="#">
                            <h5><a href="#">Administrator</a></h5>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="col-7 p-5" style="background-color: #F4F5F7;">
                <div class="row">
                    <div class="col">
                        <h3 class="active">Admin Dashboard</h3>
                    </div>
                    <div class="col" id="date" style="font-size: 12px; margin: 10px;">

                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <div class="stats">
                            <div class="stat-name">
                                <div class="users"><img src="./images/users.svg" alt="users"></div>
                                <h1 class="ml-2 mt-2" id="registeredUsers">1</h1>
                                <p class="ml-2">Registered Users</p>
                            </div>
                            <div class="stat-chart">
                                <img src="./images/wave.svg" alt="wave">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="stats">
                            <div class="stat-name">
                                <div class="visits"><img src="./images/website.svg" alt="visits"></div>
                                <h1 class="ml-2 mt-2" id="pageVisits">1</h1>
                                <p class="ml-2">Page Visits</p>
                            </div>
                            <div class="stat-chart">
                                <img src="./images/wave2.svg" alt="wave2">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="stats">
                            <div class="stat-name">
                                <div class="disabled"><img src="./images/breaking.svg" alt="disabledUsers"></div>
                                <h1 class="ml-2 mt-2" id="disabledUsers">1</h1>
                                <p class="ml-2">Disabled Users</p>
                            </div>
                            <div class="stat-chart">
                                <img src="./images/wave3.svg" alt="wave3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" style="background-color: #fff;">
                <div class="container">
                    <div style=" display: flex; justify-content: flex-end; padding: 10px; font-size: 10px;">
                        <a href="./index.html" class="active" onclick="signOut()"
                            style="border: 1px solid #01081e; border-radius: 4px; padding: 3px;">Sign Out</a>

                    </div>
                    <div
                        style="display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
                        <img src="images/caricature1.svg" alt="image" height="100" width="100"
                            style="border-radius: 50%;">
                        <h3 id="usersname111">Malik Mukhtar</h3>

                    </div>
                    <div style="display: flex;justify-content: space-evenly; padding: 10px;">
                        <h5>Messages</h5>
                        <i class="far fa-comment-alt"></i>
                    </div>
                    <div style="display: flex; margin: 5px;">
                        <div>
                            <img src="images/avatar2.png" alt="image" height="50" width="50"
                                style="border-radius: 50%;">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <h6>Carol Ferdina</h6>
                            <p style="font-size: 12px;">Have you planned for the next template...</p>
                        </div>
                    </div>
                    <div style="display: flex; margin: 5px;">
                        <div>
                            <img src="images/avatar3.png" alt="image" height="50" width="50"
                                style="border-radius: 50%; ">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <h6>Glory Osaiteh</h6>
                            <p style="font-size: 12px;">Tips on how to reach more audience...</p>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <script src="js/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/0b544dd14e.js" crossorigin="anonymous"></script>

    <script>
        // Date logic
        var d = new Date();
        document.getElementById("date").innerHTML = d;
        document.getElementById("date").className = 'active';

        document.getElementById('registeredUsers').innerHTML = database.length
    </script>
</body>

</html>
